dist: jammy
language: node_js
node_js:
  - lts/*
cache:
  - node_modules
before_install:
  - export START_TIME=$( date +%s )
  - npm i -g yarn
install:
  - yarn add coveralls
  - yarn install
script:
  - yarn run lint
  - yarn run coverage
after_script:
  - export END_TIME=$( date +%s )
  - ckeditor5-dev-ci-notify-travis-status
after_success:
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
